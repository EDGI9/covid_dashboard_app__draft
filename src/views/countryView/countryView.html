<div class="country-view">
  <filter-component
    v-bind:countriesFilterData="countries"
    v-bind:statussesFilterData="statusses"
    v-on:filter-table-data = "filterTableData"
  />
  <br/>

  <div v-if="countryTotals.id">
    {{countryTotals.name}}
    {{countryTotals.statusDescription}}
  </div>
 
  <br/>
  <table-component
    v-bind:tableData="results"
  />
</div>
