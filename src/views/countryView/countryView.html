<div class="country-view">
  <filter-component
    v-bind:countriesFilterData="countries"
    v-bind:statussesFilterData="statusses"
    v-on:filter-table-data = "filterTableData"
  />

  <div v-if="countryTotals.id && results.length > 0">
    <h1 class="country-view__title">{{`${countryTotals.name}'s ${$t(`countryView.${countryTotals.statusDescription}`)}`}}</h1>    
  </div>

  <table-component
    v-bind:tableData="results"
  />
</div>
